<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS z-index</title>
    <style>
        img{
            position: absolute;
            left: 0px;
            top:0px;
            z-index: -1;
            width:100%;
            height:600px;
        }
        h1{
            color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/15780002/pexels-photo-15780002/free-photo-of-speed-limit-sign.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <p>
        <h1>Hello THIS is HIGHWAY</h1>
        <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo cupiditate reprehenderit corporis.</h4>
    </p>
</body>
</html>
