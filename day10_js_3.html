<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | hide Element</title>
</head>
<body>
    <h2> What can JavaScript Do ?</h2>
    <p>
        Java Script can hide element.
    </p>
    <p id="demo" style="display: block;">
        Hello Moto!!
    </p>
    <button onclick="document.getElementById('demo').style.display='none'">Click to hide content</button>

    <img id="myImg"  src="download.jfif" style="display: none; width: 300px; height: 150px;">
    <button onclick="document.getElementById('myImg').style.display='block'">Click to view Image</button>
</body>
</html>
