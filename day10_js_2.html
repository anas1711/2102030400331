<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript | Image on Click</title>

<body>
    <h2>What can JavaScript do ?</h2>
    <p>In this case JavaScript can change the value of src(source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='file:///C:/Users/Lenovo/Pictures/lambo.jfif'">Switch to Lamborghini.</button>

    <img id="myImage" src="file:///C:/Users/Lenovo/Pictures/zen.jfif" style="width: 300px;">

    <button onclick="document.getElementById('myImage').src='file:///C:/Users/Lenovo/Pictures/zen.jfif'">Switch to Zen.</button>
</body>
</html>
