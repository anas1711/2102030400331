<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Using script tag</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="Paragraph changed.";
        }
        document.write(17+19);
        // document.write(17-19);
        // document.write(17*19);
        // document.write(17/19);
    </script>
</head>
<body>
    <h2>Java Script using script tag.</h2>
    <p id="demo">
        A paragraph
    </p>
    <button onclick="myFunction()">Try it</button>
</body>
</html>
